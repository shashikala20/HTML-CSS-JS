<style> 

p{
  background-color: #00ffff;
}
p.p1{
  border-width: 5px;
  border-style: solid ; 
}
p.solid {
  border-style: solid;
}
p.none {
  border: 1px solid black;
}

p.hidden {border-style: hidden;}
</style>
</head>
<body>

<p class="p1" >Some text.</p>
<p class="solid"> Some text.</p>
<p class="none">Some text.</p>
<p class="hidden"> _ </p> 

</body>
