<!DOCTYPE html>
<html>
<style>
 /* #t1 ,#a,#b,#c,#a1,#b1,#c1{
  border: 1px solid black;
  border-collapse: collapse;
} */
#t1 {
  border: 1px solid black;
  background-color: yellowgreen; 
} 
#a,#b,#c,#a1,#b1,#c1{
  background-color: white; 
  border: 1px solid black;
  border-bottom: none;
  border-right: none;
  box-shadow: 4px ;
}
</style>
<body>
<p> This table has borders : </p>
<table id="t1" >
  <tr >
    <td id="a">100</td>
    <td id="b">200</td> 
    <td id="c">300</td>
  </tr>
  <tr>
    <td id="a1">400</td>
    <td id="b1">500</td>
    <td id="c1">600</td>
  </tr> 
  </tr>
</table> 
<p>This table has no border</p>
<table> 
  <tr> 
    <td >100</td>
    <td >200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
</table> 
</body>
</html>
